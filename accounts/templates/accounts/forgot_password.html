{% extends 'base.html' %}
{% load static %}

{% block content %}
        <!-- Main Section Start -->
		<div class="main-section">
			<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
							<div class="user-dashboard loader-holder" style="width: 450px; min-height: auto;">
								<div class="user-holder">
                                    <h4 class="text-center" style="margin-bottom: 0;">¿OLVIDASTE TU CONTRASEÑA?</h4>
                                    <p class="text-center">Por favor introduce tu dirección de correo electrónico y te enviaremos un enlace para resetear tu contraseña.</p>
                                    <hr>
                                    <div id="restaurant-sets-holder">
                                        <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'forgot_password' %}">
                                            {% csrf_token %}
                                            <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                                <li>
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="row">
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label for="email">Correo electrónico</label>
                                                                        <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            {% include 'includes/alerts.html' %}
                                                            <div class="field-holder">
                                                                <div class="payment-holder">
                                                                    <input type="submit" value="Enviar" id="btn-next-restaurant-information" class="bgcolor">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </form>
                                    </div>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Section End -->
{% endblock %}
