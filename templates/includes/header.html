{% load static %}
        <!-- Header Start -->
        <header id="header">
            <div class="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="logo">
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/logo.png' %}" alt="FoodBakery" width="180">
                                </a>
                            </div>
                            <div class="main-location">
                                <ul>
                                    <li class="location-has-children choose-location">
                                        <form action="#">
                                            <input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
                                            <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-end">
                            {% if user.is_authenticated %}
                            <div class="d-flex align-items-center">
                                <a href="{% url 'cart' %}" class="mr-3 link-hover">
                                    <i class="fa fa-shopping-cart text-danger icon-cart"></i>
                                    <span class="badge badge-warning" id="cart_counter">{{ cart_count }}</span>
                                </a>
                            </div>
                            {% endif %}
                            <div class="d-flex align-items-center">
                                <a href="{% url 'marketplace' %}" class="btn btn-outline-danger btn-sm text-uppercase">Restaurantes</a>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="mx-3">
                                    {% if user.is_authenticated %}
                                    <a href="{% url 'logout' %}" class="login-sign-up">Cerrar sesiÃ³n</a>
                                    {% else %}
                                    <a href="{% url 'login' %}" class="login-sign-up">Iniciar sesiÃ³n</a> / <a href="{% url 'register_user' %}" class="login-sign-up">Registrarse</a>
                                    {% endif %}
                                </span>
                            </div>
                            <div class="d-flex align-items-center">
                                {% if user.is_authenticated %}
                                <a href="{% url 'my_account' %}" class="btn btn-danger btn-sm text-uppercase">Mi cuenta</a>
                                {% else %}
                                <a href="{% url 'register_vendor' %}" class="btn btn-danger btn-sm text-uppercase">Registrar Restaurante</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header End -->
